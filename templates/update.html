{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body  %}



    <div class="container my-3">
        <h4>Update Your ToDo</h4>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name = 'title' value="{{todo.content}}" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" name='desc' value="{{todo.desc}}" id="desc">
            </div>

            <button type="submit" class="btn btn-outline-success">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
    {% endblock body  %}
